<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'scoreapp/style.css' %}">
    <title>SCOREBOARD</title>
  </head>
  <body>
  	<div class="main">
			<div class="content">
				<h1>Highscore</h1>
				<table class="highscore">
				<thead>
				  <tr>
					<th>Spieler</th>
					<th>Siege</th>
				  </tr>
				</thead>
				<tbody>
				  {% for entry in highscore_list %}
				  <tr>
					<td class="tableplayer">{{ entry.player }}</td>
					<td class="tablescore">{{ entry.wins }}</td>
				  </tr>
				  {% endfor %}
				</tbody>
				</table>
				<div class="menu"><a href="{% url 'scoreapp:index' %}">CLOSE</a></div>
			</div>
	</div>
  </body>
</html>
